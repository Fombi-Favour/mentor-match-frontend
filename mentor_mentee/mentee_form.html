<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta  name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Mentee form</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/docs.min.css">
  <link rel="stylesheet" href="form_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInut.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body class="body">
<div class="jumbotron bg-cover" style="background-image: linear-gradient(to bottom, rgba(0,0,
        0,0.6) 0%, rgba(0,0,0,0.6)100%), url(Images/1-1.jpg);
        background-size: cover; background-attachment: fixed; background-position: center">



  <div class="container">

    <div class="row justify-content-center">

      <div class="overlay">
        <div class="col-md-12">
          <small class="text-danger">Remember, that to fill in for this role, you must be a year 1 student.</small>
          <br><br>

          <form action="" method="POST" class="form">
            <div class="form-group">

              <div style="border-bottom: 1px solid #6c757d; padding: 11px 11px 11px 11px">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" placeholder="Enter your first name" class="form-control rounded-pill">
              </div>

              <br>

              <div style="border-bottom: 1px solid #6c757d; padding: 11px 11px 11px 11px" >
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" placeholder="Enter your last name" class="form-control rounded-pill">
              </div>

              <br>

              <div style="border-bottom: 1px solid #6c757d; padding: 11px 11px 11px 11px" >
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="form-control rounded-pill">
              </div>

              <br>

              <div style="border-bottom: 1px solid #6c757d; padding: 11px 11px 11px 11px">
                <p>Department</p>
                <select name="devices" class="form-control rounded-pill custom-select">
                  <option selected>Computer Engineering</option>
                  <option value="civil">Civil Engineering and Architecture</option>
                  <option value="electrical">Electrical and Electronic Engineering</option>
                  <option value="mechanical">Mechanical Engineering</option>
                  <option value="petroleum">Petroleum Engineering</option>
                  <option value="chemical">Biotechnology and food process Engineering</option>
                  <option value="medical">Biomedical Engineering and Medical equipment maintenance</option>
                </select>
              </div>

              <br>

              <div style="border-bottom: 1px solid #6c757d; padding: 11px 11px 11px 11px">
                <p>Gender</p>
                <input type="radio" name="gender" value="Female" checked="checked">Female
                <input type="radio" name="gender" value="male">Male
              </div>

              <br>

              <div style="border-bottom: 1px solid #6c757d; padding: 11px 11px 11px 11px">
              <label for="contact">Whatsapp contact</label>
              <input type="tel" id="contact" placeholder="Enter your whatsapp number" class="form-control rounded-pill">
              </div>

              <br>

              <label for="contact">Previous school</label>
              <input type="tel" id="school" placeholder="Enter your previous school name" class="form-control rounded-pill">


              <br>

              <div class="row">
                <div class="col-md-12">
                  <div class="input-group">
                    <a href="wait.html" class="btn btn-outline-light active font-weight-bolder text-white" id="button" type="submit">Submit</a>

                  </div>

                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12">
                  <div class="input-group justify-content-end">
                 <a href="welcome_mentee.html" class="btn btn-outline-light active font-weight-bolder text-white" id="button1">Welcome page</a>

                  </div>

                </div>
              </div>




            </div>

          </form>

        </div>

      </div>


    </div>
  </div>
</div>




</body>
<script>
  const phoneInputField = document.querySelector("#contact");
  const phoneInput = window.intlTelInput(phoneInputField,{
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js",
  });
</script>
</html>
